                <span class="grid-column-drop-text" ng-click="ctrl.columnValue.open(item, $event, $index)">{{item.values}}({{item.title}})</span>
                <img src="http://cdn.ezanga.com/images/icons/clicks-hover.png" alt="open" style="width: 15px;position: relative;left: -15px;" />
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/VisualEditor_-_Icon_-_Close_-_white.svg/2000px-VisualEditor_-_Icon_-_Close_-_white.svg.png" alt="close" class="grid-column-close" ng-click="ctrl.dragAndDrop.deleteValueDrop($index, item.title)" /> 
            </li>
            <span ng-style="columnValues.length > 0 ? {'display':'none'} : {'display':'block'}">Values</span>
        </ul>
